
<div class="d-flex justify-content-center">
  <h1>Welcome guest!</h1>
</div> 

<form class="d-flex justify-content-center"><input type="text" placeholder="Search.." size="80%">
  <button type="submit" class="btn btn-outline-primary" size="20%"><i class="fas fa-search"></i></button>
  <button type="submit"  class="btn btn-outline-primary" size="20%">Search</button>
</form>

<br><br>
<table width="100%" >
  <tr class="d-flex justify-content-around">
    <td><button class="nav-item nav-link" class="btn btn-primary" routerLink="/SearchPage">Search in Captures</button></td>
    <td><button class="nav-item nav-link" class="btn btn-primary" routerLink="./">Search in Protocols</button></td>
    <td><button class="nav-item nav-link" class="btn btn-primary" routerLink="/ProjectPage">Search in Projects</button></td>
  </tr>
  <tr class="d-flex justify-content-around">
    <td><!--<button class="nav-item nav-link" class="btn btn-primary" routerLink="/CaptureEdit">Upload Capture</button>-->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadCapture">Upload Capture</button>
      
      <div class="modal fade" id="uploadCapture" role="dialog" aria-labelledby="uploadCaptureLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <form method="get" action="./CaptureEdit">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title" id="uploadCaptureLabel">New Capture</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                Browse for a capture (or drag and drop the capture below):
                <label for="files" class="btn" (change)="onFileChange($event)"><i class="fas fa-folder"></i></label>
                <input id="files" name="fileToUpload" type="file" accept=".snoop, .torrent, .pcap, .pcapng">
                <!--<table width="100%" disabled><td><form class="dropzone dz-clickable">
                  <div class="dz-default dz-message"><span><s>Drop files here to upload</s></span></div>
                </form></td></table>-->
                
                <!--<div>
                  <label for="files" class="btn"><i class="fas fa-folder"></i>Select Image</label>
                  <input id="files" style="visibility:hidden;" type="file">
                </div>-->
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit">Upload Now</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </td>
    <td><button class="nav-item nav-link" class="btn btn-primary"  data-toggle="modal" data-target="#createProj">Create Project</button></td>
    <div class="modal fade" id="createProj" role="dialog" aria-labelledby="createProjLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form method="GET" action="/ProjectPage">
          <div class="modal-content">
    
            <div class="modal-header">
              <h5 class="modal-title" id="createProjLabel">New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
    
            <div class="modal-body">
              <table>
                <tr>
                  <td><label for="projName">Project name:</label></td>
                  <td><input type="text" id="projName" name="projName" width="80%"></td>
                </tr>
    
                <tr>
                  <td><label for="projDetails">Details:</label></td>
                  <td><input type="text" id="projDetails" name="projDetails" width="80%"></td>
                </tr>
              </table>
    
            </div>
    
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </tr>
</table>
