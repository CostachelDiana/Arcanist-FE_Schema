<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>

	<main role="main">
	<div class="card card-style">
		<p class="center-block">Enter New Capture Set Parameters</p>
		<br>
		<br>
		<mat-form-field>
			<mat-label>Capture Set Name</mat-label>
			<input matInput #setName>			
		</mat-form-field>
		<mat-form-field>
			<mat-label>X2 Protocol</mat-label>
			<input matInput #x2Prot>			
		</mat-form-field>
		<mat-form-field>
			<mat-label>X3 Protocol</mat-label>
			<input matInput #x3Prot>			
		</mat-form-field>
		<br>
		<br>
		&nbsp;
		&nbsp;
		<button class="btn btn-primary" type="button" (click)="onSubmitClick(setName.value,x2Prot.value,x3Prot.value)">Submit</button>	
	</div>
	</main>

</body>


</html>
