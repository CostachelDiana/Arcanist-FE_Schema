<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>

	<main role="main">
	<div class="card card-style">
		<p class="center-block">Enter capture id or link</p>
		<br>
		<br>
		<mat-form-field>
			<mat-label>Capture ID / link</mat-label>
			<input matInput #captureID>			
		</mat-form-field>
		<br>
		<br>
		&nbsp;
		&nbsp;
		<button class="btn btn-primary" type="button" (click)="onSubmitClick(captureID.value)">Submit</button>	
	</div>
	</main>

</body>


</html>
