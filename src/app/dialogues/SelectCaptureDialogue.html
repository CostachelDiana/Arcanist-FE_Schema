
	<main role="main">
	<div class="card card-style">
		<p class="center-block">Enter capture id or link</p>
		<br>
		<br>
		<mat-form-field>
			<mat-label>Capture ID / link</mat-label>
			<input matInput #captureID>			
		</mat-form-field>
		<br>
		<div *ngIf="this.showError">
			<p style="color:#DD0000">*Cannot find capture with id: {{this.searchedID}}</p>
		</div>
		<br>
		&nbsp;
		&nbsp;
		<button class="btn btn-primary" type="button" (click)="onSubmitClick(captureID.value)">Submit</button>	
	</div>
	</main>
